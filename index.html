<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="/img/calculator_icon.ico">
  <title>loanCalculator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading pb-3"><i class="fas fa-calculator"></i> Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-dollar-sign"></i></div>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-percentage"></i></div>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                </div>
                <input type="number" class="form-control" id="years" placeholder="Years to Repay">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </div>
          </form>

          <!-- LOADER HERE -->
<!--           <div class="loading">
            <img src="/img/loading.gif" alt="">
          </div> -->

          <!-- RESULTS -->
          <div id="results" class="pt-3">
          <h3>Results</h3>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;Monthly Payment</div>
                </div>
                <input type="number" class="form-control" id="monthlyPayment" disabled="">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;Total Interest</div>
                </div>
                <input type="number" class="form-control" id="totalInterest" disabled="">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-dollar-sign"></i>&nbsp;Total Payment</div>
                </div>
                <input type="number" class="form-control" id="totalPayment" disabled="">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
